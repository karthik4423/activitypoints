<html>
  <head>
    <title>Admin Panel for APP</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />
  </head>
  <body>
    <header class="jumbotron">
      <p class="display-2 text-center">Admin - Activity Points Portal</p>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="row col-12 text-center initialText">
          <p class="text-center">
            Welcome to the Admin Panel for the Activity Points Portal
          </p>
        </div>
        <div class="row card">
          <div class="card-body">
            <h3 class="card-title">What can you do?</h3>
            <div class="card-text">
              <ul>
                <li>Add a new batch of students</li>
                <li>Change Faculty Advisor(s) for a batch</li>
              </ul>
              <p>
                Anything else you wanted to do?
                <a
                  href="mailto:thejuniordeveloper@mgits.ac.in?subject=New%20Feature%20Request%20Admin"
                  >Tell us here</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center">
      <hr />
      <p>NOpyright - <a>The Junior Developer</a></p>
    </footer>
  </body>
</html>
